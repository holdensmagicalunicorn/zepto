		<script>
			$(window).bind('load', function(){
				document.getElementById('holder').innerHTML += '<br /><strong style="color:blue">Document Loaded:</strong> '+ new Date().getTime();
			});
			//syntax 1
			$.ready(function(testSandboxedNamespace){
				//console.log('ready callback #1');
				document.getElementById('holder').innerHTML += '<br /><strong style="color:green">DOM Ready:</strong> '+ new Date().getTime();
				document.getElementById('holder').innerHTML += '<br />Number of divs: '+ testSandboxedNamespace('div').length; //ensures it's ready to use
			});
			//syntax 2
			$(function(testSandboxedNamespace){
				//console.log('ready callback #2');
				testSandboxedNamespace('#top').after('<div>sandboxed namespace worked</div>');
				document.getElementById('top').innerHTML = '#top';
				document.getElementById('middle').innerHTML = '#middle';
				document.getElementById('bottom').innerHTML = '#bottom';
			});
			//console.log('js run');
		</script>
